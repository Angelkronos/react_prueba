  <rect width="1920" height="1080" fill="url(#bg2)"/>
  <polygon points="300,200 500,200 600,400 400,600 200,400" fill="none" stroke="#ff00a8" stroke-width="3" opacity="0.4" filter="url(#glow2)"/>
  <polygon points="1300,500 1600,500 1700,800 1500,900 1200,700" fill="none" stroke="#1e90ff" stroke-width="3" opacity="0.4" filter="url(#glow2)"/>
  <text x="960" y="540" font-family="Orbitron" font-size="120" fill="#ff00a8" text-anchor="middle" opacity="0.15" filter="url(#glow2)">LEVEL UP</text>
  <g opacity="0.2">
