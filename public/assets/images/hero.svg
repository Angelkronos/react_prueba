<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#39ff14" stroke-width="3" opacity="0.4" filter="url(#glow)"/>
  <circle cx="1500" cy="700" r="200" fill="none" stroke="#1e90ff" stroke-width="3" opacity="0.4" filter="url(#glow)"/>
  <text x="960" y="540" font-family="Orbitron" font-size="120" fill="#39ff14" text-anchor="middle" opacity="0.15" filter="url(#glow)">GAMING</text>
  <g opacity="0.2">
    <rect x="200" y="200" width="300" height="200" rx="20" fill="none" stroke="#39ff14" stroke-width="2"/>
    <rect x="1400" y="600" width="400" height="300" rx="20" fill="none" stroke="#ff00a8" stroke-width="2"/>
  </g>
</svg>
